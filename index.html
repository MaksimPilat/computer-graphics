<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu__body">
          <h3>Segments</h3>
          <div class="menu__group">
            <button id="dda-line">DDA</button>
            <button id="bresenham-line">Bresenham</button>
            <button id="wu-line">Wu</button>
          </div>
          <h3>Second-order curves</h3>
          <div class="menu__group">
            <button id="circle">Ð¡ircle</button>
            <button id="ellipse">Ellipse</button>
            <button id="parabola">Parabola</button>
            <button id="hyperbola">Hyperbola</button>
          </div>
          <h3>Parametric curves</h3>
          <div class="menu__group">
            <button id="hermite-curve">Hermite</button>
            <button id="bezier-curve">Bezier</button>
            <button id="bspline-curve">B-Spline</button>
          </div>
          <h3>Polygons</h3>
          <select class="custom-select">
            <option value="volvo">no fill</option>
            <option value="saab">raster scanning 1</option>
            <option value="fiat">raster scanning 2</option>
            <option value="audi">simple seeded</option>
            <option value="audi">line-by-line seeded</option>
          </select>
          <div class="menu__group">
            <button id="graham-hull">Graham Hull</button>
            <button id="jarvis-hull">Jarvis Hull</button>
          </div>
          <h3>3D</h3>
          <div class="menu__group">
            <button id="cube">Cube</button>
            <button id="pyramid">Pyramid</button>
            <button id="dodecahedron">Dodecahedron</button>
          </div>
        </div>
        <div class="menu__footer">
          <button id="clear-canvas">Clear</button>
        </div>
      </div>

      <div class="content" id="content"></div>
    </div>

    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
